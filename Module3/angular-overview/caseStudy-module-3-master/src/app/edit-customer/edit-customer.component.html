<div *ngIf="message"><p style="color: red">{{ message }}</p></div>
<form #customerForm="ngForm" (ngSubmit)="editCustomer(customerForm)">
  <h4>Edit customer</h4>
  <hr style="border: 1px solid black"/>
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" name="firstName" ngModel [value]="customer.firstName" class="form-control" style="border: 1px solid black"/>
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" class="form-control" ngModel [value]="customer.lastName" name="lastName" ngModel style="border: 1px solid black">
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-success" style="margin-right: 5px">Save</button>
    <button (click)="backCM()" class="btn btn-success" style="margin-right: 5px">Back</button>
  </div>
</form>
