<div *ngIf="message">
  <span>{{ message }}</span>
</div>

<div *ngIf="book">

  <h3 scope="row">Book Detail</h3>
  <h4 scope="row" >Id:</h4><span>{{ book.id }}</span>
  <h4 scope="row" >Title:</h4><span>{{ book.title }}</span>
  <h4 scope="row" >Author:</h4><span>{{ book.author }}</span>
  <h4 scope="row" >Description:</h4><span>{{ book.description }}</span>



</div>
