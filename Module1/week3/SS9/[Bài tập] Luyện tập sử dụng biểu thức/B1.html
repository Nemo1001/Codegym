<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng biểu thức chính quy</title>
</head>
<body>
<input id="text" type="text">
<button type="submit" id="Validate" onclick="Validate()">Validate!</button>
<script>
function Validate() {
    let x = document.getElementById("text").value;
    check = /^[0-3]?[0-9]\/[01]?[0-9]\/[12][90][0-9][0-9]$/;
    if (check.test(x)) {
        document.write("Hợp lệ");
    } else {
        document.write("Không hợp lệ");
    }
}
</script>
</body>
</html>
