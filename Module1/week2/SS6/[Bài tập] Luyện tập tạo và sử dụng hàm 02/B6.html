<body>
<script>
    let x = prompt("Nhập số nguyên bất kì: ");
    if (isNaN(x)) {
        alert("please input number");
    }
    else if ( x > 0 && parseInt(x).toString().length === x.length )
        {
            document.write(x + " là số nguyên dương");
        }
    else {
            document.write(x + " không phải số nguyên dương");
    }
</script>
</body>
</html>
