<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B4</title>
</head>
<body>
<script>
    let x = prompt("Nhập kí tự bất kì: ");
    if (isNaN(x) === false)
    {
        document.write("Kí tự nhập vào là kí tự số ");
    }
    else
    {
        document.write("Không phải là kiểu số ");
    }
</script>
</body>
</html>
