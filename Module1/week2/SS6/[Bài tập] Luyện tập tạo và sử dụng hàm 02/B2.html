<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B2</title>
</head>
<body>
<script>
    let r = prompt("Nhập bán kính hình tròn: ");
    let dien_tich;
    let chu_vi;
    dien_tich = r * r * 3.14;
    chu_vi = r * 2 * 3.14;
    document.write("Chu vi hình tròn là "+ chu_vi + "<br>");
    document.write("Diện tích hình tròn là "+ dien_tich + "<br>");
</script>
</body>
</html>
