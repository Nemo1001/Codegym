<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B3</title>
</head>
<body>
<script>
    let x = prompt("Nhập số bất kì: ");
    let ket_qua;
    for (i = 1; i < x; i++) {
        ket_qua = x * (x - 1);
    }
    document.write("kết quả là " + ket_qua + "<br>");

</script>
</body>
</html>
