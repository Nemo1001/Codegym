<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a: "));
    let b = parseInt(prompt("Nhập số b: "));
    let ketqua;
    if (a > b){
        alert("Số a lớn hơn số b");
    }
else
    {
        ketqua = a + b;
        document.write("Tổng của 2 số a và b là " + ketqua );
    }
</script>
</body>
</html>
