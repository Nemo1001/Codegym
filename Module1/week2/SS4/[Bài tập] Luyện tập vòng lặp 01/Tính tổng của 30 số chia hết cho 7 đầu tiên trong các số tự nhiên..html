<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số chia hết cho 7</title>
</head>
<body>
<script>
let i = 1;
let tong = 0;
let result;
for (i; i <= 30;i++) {
    result = 7*i;
document.write(result + " ");
    tong += result;
    }

document.write("<br>" + "Tổng của dãy số là " + tong );
</script>
</body>
</html>
