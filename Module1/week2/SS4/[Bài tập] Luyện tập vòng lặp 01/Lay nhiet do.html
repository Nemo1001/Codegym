<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lay nhiet do</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập nhiệt độ hiện tại: "));
        if (n >= 100)
        {
        alert("Vui lòng giảm nhiệt độ");
    } else if (n <= 20)
    {
        alert("Vui lòng tăng nhiệt độ");
    }
        else
    {
        alert("nhiệt độ bình thường");
    }
</script>
</body>
</html>
