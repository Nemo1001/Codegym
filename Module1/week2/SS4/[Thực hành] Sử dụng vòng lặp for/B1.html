<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài tập thực hành vòng lặp For </title>
</head>
<body>
<p id="demo"></p>
<script>
    let text = ""
    let i;
    for (i = 0; i < 5; i ++) {
        text += " The nummber is " + i + "<Br>"
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
