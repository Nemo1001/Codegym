<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B1</title>
</head>
<body>
<script>
    let array = [];
    for (let j = 0; j < 10; j++) {
        y = parseInt(prompt("Nhập 10 số nguyên bất kì: "));
        array.push(y);
    }
    for (let i = 0; i < 10; i++) {
        if (array[i] > 10) {
            document.write(array[i]);
        } else {
            document.write(" ");
        }
    }

</script>
</body>
</html>
