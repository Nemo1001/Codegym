<!DOCTYPE html>

<body>
<script>
let array = ['2', '-3','-4','-5','4','5'];
var array1 = [];
for (let i = 0;i<array.length;i++) {
    if (array[i]<0){
        array1.push(array);
    }
}
document.write("2,-3,-4,-5,4,5" + "<br>");
document.write(" Số nguyên âm trong dãy số là " + array1.length);
</script>
</body>
