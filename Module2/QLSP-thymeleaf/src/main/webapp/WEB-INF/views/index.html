<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
  <tr th:each="row,rowStat : ${products}">
      <td th:text="${row.getName()}"></td>

      <td><a th:href="@{/protduct/{id}/edit(id=${row.getId()})}">edit</a></td>
       <td><a th:href="@{/protduct/{id}/delete(id=${row.getId()})}">delete</a></td>
       <td><a th:href="@{/protduct/{id}/view(id=${row.getId()})}">view</a></td>
   </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
