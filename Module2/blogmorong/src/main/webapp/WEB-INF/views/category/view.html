<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
</head>
<body>
<h1>
    View category: <span th:text="${category.name}" ></span>
    <a href="/category/list">Category list</a>
</h1>
<table border="1">
    <tr>
        <th>Author</th>
        <th>Content</th>
    </tr>
    <th:block th:each="Post : ${Post}">
        <tr>
            <td th:text="${Post.author}" ></td>
            <td th:text="${Post.Content}" ></td>
        </tr>

    </th:block>
</table>

</body>
</html>
