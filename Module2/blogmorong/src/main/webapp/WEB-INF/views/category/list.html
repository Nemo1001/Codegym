<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/category/create">Create new category</a>
<h1>ArticleList</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Writer</th>
        <th>Content</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category:${categories}">
        <tr>


            <td th:text="${category.name()}"></td>
            <td><a th:href="@{category/edit/__${category.id}__}">Edit</a></td>
            <td><a th:href="@{category/remove/__${category.id}__ }">Delete</a></td>
        </tr>
        <div>
            <h1>article</h1>
            <form>
                Search by first name:
                <input name="s" type="text"/>
                <input type="submit" value="Search"/>
            </form><br/>
            <table border="1">
                <div>
                    <a th:href="@{'/category/list'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
                    <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
                    <a th:href="@{'/category/list'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
                </div>
        </div>
    </th:block>
    <p><a href="/category/list">Go to category list</a></p>
</table>
</body>
</html>
