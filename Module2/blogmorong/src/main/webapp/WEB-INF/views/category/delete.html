<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Article</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/category/list">Category List</a>
</p>

<form th:action="@{/category/remove}" th:object="${category}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${category.name}"></td>
        </tr>
        <td></td>
        <td><input type="submit" value="Delete Category"></td>
        </tr>
    </table>
</form>
</body>
</html>
