<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Article</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/Post/list">Blog List</a>
</p>

<form th:action="@{/Post/remove}" th:object="${post}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}" >
    <table>
        <tr>
            <td>Title:</td>
            <td th:text="${title}"></td>
        </tr>
        <tr>
            <td>Writer:</td>
            <td th:text="${writer}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="${content}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
