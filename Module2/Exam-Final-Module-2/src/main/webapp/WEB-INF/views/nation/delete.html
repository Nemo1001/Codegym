<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete nation</title>
</head>
<body>
<h1>Delete nation</h1>
<h2>Are you sure??</h2>
<p><a href="/nation/list">Province list</a></p>
<form th:action="@{/nation/remove}" th:object="${nation}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${nation.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete nation"></td>
        </tr>
    </table>
</form>
</body>
</html>
